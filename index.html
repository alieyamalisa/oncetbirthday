  <style>
    body {
      margin: 0;
      padding: 0;
      background: #dffce0;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .emoji {
      font-size: 6em;
      animation: floaty 3s ease-in-out infinite, popIn 1s ease;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.1));
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      color: #2f6633;
      margin: 10px 0;
      animation: wiggleText 2s infinite;
      z-index: 1;
    }

    .subtitle {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 40px;
      animation: fadeIn 2s ease;
      z-index: 1;
    }

    a {
      padding: 12px 28px;
      background: #7adba6;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      font-size: 1.1em;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, background 0.3s;
      animation: pulse 2s infinite;
      z-index: 1;
    }

    a:hover {
      background: #5ac994;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes wiggleText {
      0%, 100% { transform: rotate(0deg); }
      20% { transform: rotate(3deg); }
      40% { transform: rotate(-3deg); }
      60% { transform: rotate(2deg); }
      80% { transform: rotate(-2deg); }
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes floatUp {
      0% { bottom: -10%; transform: translateX(0); }
      50% { transform: translateX(20px); }
      100% { bottom: 110%; transform: translateX(-20px); }
    }

    /* Floating Dino & Balloons */
    .float-emoji {
      position: absolute;
      font-size: 2.5em;
      opacity: 0.7;
      animation: floatUp 10s linear infinite;
    }

    .float-emoji:nth-child(1) { left: 5%; animation-delay: 0s; }
    .float-emoji:nth-child(2) { left: 15%; animation-delay: 3s; }
    .float-emoji:nth-child(3) { left: 30%; animation-delay: 1s; }
    .float-emoji:nth-child(4) { left: 50%; animation-delay: 2s; }
    .float-emoji:nth-child(5) { left: 70%; animation-delay: 4s; }
    .float-emoji:nth-child(6) { left: 85%; animation-delay: 1.5s; }
    .float-emoji:nth-child(7) { left: 95%; animation-delay: 2.5s; }
  </style>
