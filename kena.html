<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e4ffe8, #fffaf0);
      font-family: 'Quicksand', sans-serif;
      text-align: center;
      padding-top: 80px;
      color: #333;
      overflow: hidden;
      position: relative;
      animation: fadeIn 1.5s ease-in;
    }

    .emoji {
      font-size: 5em;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2.2em;
      margin-top: 10px;
      color: #507a65;
      animation: pop 1s ease;
    }

    .fake-message {
      margin-top: 30px;
      font-size: 1.2em;
      color: #888;
      animation: fadeInText 2s ease-in-out forwards;
    }

    .real-link {
      display: none;
      margin-top: 50px;
      font-size: 1.2em;
      animation: pop 0.8s ease;
    }

    .real-link a {
      text-decoration: none;
      background: #7cdba6;
      padding: 12px 26px;
      color: white;
      border-radius: 25px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .real-link a:hover {
      transform: scale(1.07);
      background: #5ecb97;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Floating emoji animation */
    .float-emoji {
      position: absolute;
      font-size: 2em;
      opacity: 0.2;
      animation: floatUp 12s linear infinite;
    }

    .float-emoji:nth-child(1) { left: 10%; animation-delay: 0s; }
    .float-emoji:nth-child(2) { left: 25%; animation-delay: 2s; }
    .float-emoji:nth-child(3) { left: 50%; animation-delay: 4s; }
    .float-emoji:nth-child(4) { left: 75%; animation-delay: 1s; }
    .float-emoji:nth-child(5) { left: 90%; animation-delay: 3s; }

    @keyframes floatUp {
      0% { bottom: -10%; transform: translateX(0); }
      50% { transform: translateX(15px); }
      100% { bottom: 110%; transform: translateX(-15px); }
    }
  </style>
</head>
