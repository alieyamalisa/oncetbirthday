  <style>
    body {
      margin: 0;
      background: #fff7fb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
    }

    .card-container {
      perspective: 1200px;
    }

    .card {
      width: 360px;
      height: 250px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .front {
      background: linear-gradient(145deg, #ffe6f0, #e9fff9);
      animation: softGlow 4s ease-in-out infinite;
    }

    .front .emoji {
      font-size: 4em;
      animation: bounce 2s infinite;
    }

    .front h2 {
      margin-top: 10px;
      font-size: 2em;
      color: #ff71a1;
      font-weight: 800;
    }

    .front small {
      margin-top: 5px;
      color: #777;
      font-size: 0.95em;
    }

    .back {
      background: #fff;
      transform: rotateY(180deg);
      box-shadow: inset 0 0 0 5px #ffe9f3;
    }

    .back h3 {
      color: #ff85b1;
      margin-bottom: 10px;
      font-size: 1.4em;
    }

    .back p {
      font-size: 1em;
      color: #555;
      line-height: 1.6;
      padding: 0 10px;
    }

    .back a {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 24px;
      background: #ffc1dc;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transition: 0.3s ease-in-out;
    }

    .back a:hover {
      background: #ff9bc2;
      transform: scale(1.05) rotate(-1deg);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes softGlow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 182, 222, 0.3);
      }
      50% {
        box-shadow: 0 0 35px rgba(255, 182, 222, 0.5);
      }
    }

    .float-emoji {
      position: absolute;
      font-size: 1.8em;
      opacity: 0.25;
      pointer-events: none;
      animation: floaty 5s ease-in-out infinite;
    }

    .float-emoji:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .float-emoji:nth-child(2) { top: 80%; left: 90%; animation-delay: 1s; }
    .float-emoji:nth-child(3) { top: 50%; left: 10%; animation-delay: 2s; }
    .float-emoji:nth-child(4) { top: 20%; left: 75%; animation-delay: 3s; }
    .float-emoji:nth-child(5) { top: 30%; left: 50%; animation-delay: 1.5s; }

    @keyframes floaty {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(5deg); }
    }
  </style>
</head>
